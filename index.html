<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARLET Digysoft</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/logo_icon.png" type="image/png">
    <!-- Fuente: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="commissioner-uniquifier">
    <div class="login">
            
        <img src="/img/login-logo.svg" alt="arlet_logo">
        <h1>Tu punto de venta</h1>
               
        <form onsubmit="mostrarCarga(event)" method="post" action="/dashboard.html" id="loginForm">
            
            <input type="email" placeholder="Email" required>

            <div class="pass">
                <input type="password" placeholder="Contraseña" required>

            </div>

            <p class="forgot-pass">
            <a href="#">¿Olvidaste tu contraseña? Recupérala</a>.
            </p>

            <input type="submit" value="Sign in" id="btnLogin">     
        </form>

        <div id="overlay">
            <img src="/img/pills-loader-white.svg" alt="Cargando...">
        </div>

    </div>
    <script src="/index.js"></script>
</body>
</html>
